<div class="grid">
    <div class="col-12 xl:col-8">
        <div class="card">
            <form [formGroup]="myForm">
                <div class="flex flex-column gap-2">
                    <label for="username">Nombre</label>
                    <input type="text" pInputText formControlName="name" />
                </div>
                <div class="flex flex-column gap-2 mt-4">
                    <label for="username">Edad</label>
                    <input 
                        pInputText 
                        id="username" 
                        aria-describedby="username-help" 
                        formControlName="age" />
                </div>
                <div class="flex flex-column gap-2 mt-4">
                    <label for="username">Mostrar logo empresa</label>
                    <p-toggleButton 
                        formControlName="logo" 
                        (onChange)="onChangeLogo($event)"
                        onLabel="Si" 
                        offLabel="No" />
                </div>
                <div class="flex flex-column gap-2 mt-4">
                    <label for="username">Ampolla</label>
                    <p-fileUpload 
                        name="demo[]" 
                        url="https://www.primefaces.org/cdn/api/upload.php" 
                        (onUpload)="onUpload($event)" 
                        (onSelect)="onSelect($event)"
                        [multiple]="false" 
                        accept="image/*" 
                        maxFileSize="1000000">
                            <ng-template pTemplate="content">
                                <ul *ngIf="uploadedFiles.length">
                                    <li *ngFor="let file of uploadedFiles">
                                        {{ file.name }} - {{ file.size }} bytes
                                    </li>
                                </ul>
                            </ng-template>
                    </p-fileUpload>
                </div>
                <div class="flex flex-column gap-2 mt-4">
                    <p-table 
                        [value]="products" dataKey="id" 
                        [tableStyle]="{ 'min-width': '50rem' }">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th style="width:25%">
                                        Code
                                    </th>
                                    <th style="width:25%">
                                        Name
                                    </th>
                                    <th style="width:25%">
                                        Inventory Status
                                    </th>
                                    <th style="width:25%">
                                        Price
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-product let-editing="editing">
                                <tr>
                                    <td [pEditableColumn]="product.code" pEditableColumnField="code">
                                        <p-cellEditor>
                                            <ng-template pTemplate="input">
                                                <input 
                                                    pInputText 
                                                    type="text" />
                                            </ng-template>
                                            <ng-template pTemplate="output">
                                                {{ product.code }}
                                            </ng-template>
                                        </p-cellEditor>
                                    </td>
                                    <td [pEditableColumn]="product.name" pEditableColumnField="name">
                                        <p-cellEditor>
                                            <ng-template pTemplate="input">
                                                <input 
                                                    pInputText 
                                                    type="text" 
                                                    required />
                                            </ng-template>
                                            <ng-template pTemplate="output">
                                                {{ product.name }}
                                            </ng-template>
                                        </p-cellEditor>
                                    </td>
                                    <td [pEditableColumn]="product.inventoryStatus" pEditableColumnField="inventoryStatus">
                                        <p-cellEditor>
                                            <ng-template pTemplate="input">
                                                <input 
                                                    pInputText />
                                            </ng-template>
                                            <ng-template pTemplate="output">
                                                {{ product.inventoryStatus }}
                                            </ng-template>
                                        </p-cellEditor>
                                    </td>
                                    <td [pEditableColumn]="product.price" pEditableColumnField="price">
                                        <p-cellEditor>
                                            <ng-template pTemplate="input">
                                                <input 
                                                    pInputText type="text" />
                                            </ng-template>
                                            <ng-template pTemplate="output">
                                                {{ product.price | currency: 'USD' }}
                                            </ng-template>
                                        </p-cellEditor>
                                    </td>
                                </tr>
                            </ng-template>
                    </p-table>
                </div>
            </form>
        </div>
    </div>
    <div class="col-12 xl:col-4">
        <div class="card p-0 xl:fixed block" style="min-width: 27%;min-height: 535px;">
            <div class="phonee-card" style="background-image: url('./assets/layout/images/rb_959.png');">
                <!-- Contenido adicional aquÃ­ -->
                <div style="width: 48%; text-align: center; height: 535px;border-radius: 30px;margin-left: 3px; overflow-y: hidden; position: relative;">
                    <div style="height: 100%; overflow-y: scroll; box-sizing: content-box;">
                        <div class="mt-6">
                            <img *ngIf="showLogo" src="./assets/layout/images/Logo-cava-portell-sarral-enoguia.webp" alt="Logo" style="max-width: 80%; height: auto;" />
                            <p>{{ submittedData?.name }}</p>
                            <p>{{ submittedData?.age }}</p>
                            <img *ngIf="imageUrl" [src]="imageUrl" alt="Imagen seleccionada" style="max-width: 80%; height: auto;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

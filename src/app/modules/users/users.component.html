<div class="grid">
    <div class="col-12 xl:col-12">
        <div class="card">
            <h5>Usuaris</h5>
            <p-table #dt1 [value]="users" [paginator]="true" [rows]="5" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
                        <div>
                            <button pButton label="Clear" class="p-button-outlined mb-2 mr-4" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                            <span class="p-input-icon-left mb-2">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
                            </span>
                        </div>
                        <button pButton label="Crear" class="p-button-outlined mb-2" icon="pi pi-plus" (click)="showCreateBrandDialog()"></button>
					</div>
				</ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name">Nom<p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="price">Email<p-sortIcon field="price"></p-sortIcon></th>
                        <th>Acciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr>
                        <td style="width: 35%; min-width: 7rem;">{{user.name}}</td>
                        <td style="width: 35%; min-width: 8rem;">{{user.email}}</td>
                        <td style="width: 15%;">
                            <button pButton pRipple type="button" icon="pi pi-search" class="p-button p-component p-button-text p-button-icon-only"></button>
                            <button pButton pRipple type="button" icon="pi pi-pencil" (click)="editBrand(user._id)" class="p-button p-component p-button-text p-button-icon-only"></button>
                            <button pButton pRipple type="button" icon="pi pi-trash" (click)="deleteBrand(user._id)" class="p-button p-component p-button-text p-button-icon-only"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td [attr.colspan]="getColspan()">No hi ha marcas comercials.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td [attr.colspan]="getColspan()">Carregant dades...</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
